<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        .poppins {

            font-family: "Poppins", sans-serif;
        }

        .anton {
            font-family: "Anton", sans-serif;
        }
    </style>
</head>

<body>
    <main class=" min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="home min-h-screen text-white flex flex-col justify-center items-center gap-10 hidden">
            <h1 class="anton text-[170px] uppercase">ALPHABET CLASH</h1>
            <p class="text-3xl mt-6">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn  text-xl">play Now</button>
        </section>
        <section class="play-ground hidden">
            <div >
                <!-- artbord -->
                <div class="pt-10 pb-10">
                    <div
                        class=" artboard mx-auto artboard-horizontal phone-6 border-[20px] bg-[#FFFFFFB3] border-[#252634] rounded-2xl ">
                        <div class=" flex justify-center">
                            <p class="text-white  bg-[#252634] px-7 pb-4 rounded-b-xl">Don't watch keyboard while playing...
                            </p> 
                           
                        </div>
                        <p class="text-8xl text-black font-bold flex justify-center mt-11 ">Y</p>
                    </div>
                </div>
                <!-- artbord end-->
                <!-- keybode -->
                <div class="flex justify-center gap-1 my-1 w-full ">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
                <!-- keybode end-->
                <!-- button -->
                <div class="pt-10 flex justify-around ">
                    <button class="btn rounded-full px-7 bg-[#894189] border-none text-white">
                        Life
                        <img src="./images/love.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full px-7 bg-[#360490] border-none text-white">
                        Score
                        <img src="./images/dolor.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="flex justify-center min-h-screen items-center">
            <div class="bg-[#7736D3] p-14 text-center rounded-2xl">
                <h1 class="text-6xl text-white font-extrabold">Score :<span>14</span></h1>
                <button class="btn w-28 text-lg my-3">play Now</button>
                <p class="text-white text-lg">Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>

</html>
